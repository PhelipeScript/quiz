<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
  <main class="quiz sumir">
    <div class="pergunta">
      <p class="numero-pergunta">
        Pergunta 1 de 10
      </p>
      <h2>
        Pergunta 1
      </h2>
    </div>

    <div class="todas-alternativas">
      <p class="alternativa">alternativa 1</p>
      <p class="alternativa">alternativa 2</p>
      <p class="alternativa">alternativa 3</p>
      <p class="alternativa">alternativa 4</p>
      <p class="alternativa">alternativa 5</p>
    </div>

    <div class="conferir-proximo">
      <button onclick="conferir()" class="conferir">
        Conferir resposta
      </button>

      <button onclick="proximaPergunta()" class="proximo sumir">
        Pr√≥ximo
      </button>

      <button onclick="mostrarAlternativasCorretas()" class="mostrar-corretas sumir">
        Mostrar alternativa corretas
      </button>
    </div>

  </main>

  <section class="resultado">
    <table>
      <caption>Resultados</caption>
      <tr>
        <th>Quantidade de acertos</th>
        <th>Quantidade de erros</th>
      </tr>
      <tr>
        <td>Acertou: <span>07</span></td>
        <td>Errou: <span>03</span></td>
      </tr>
      <tr>
        <td>Acertou: <span>05</span></td>
        <td>Errou: <span>05</span></td>
      </tr>
    </table>

    <button class="reiniciar">
      Jogar de novo
    </button>

  </section>
  <script src="main.js"></script>
</body>
</html>
